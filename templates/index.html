{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Welcome to Hanna's Diary ðŸ§€ {% endblock %}</h1>
{% for post in posts %}
    <h2>
        <a href="{{ url_for('post', post_id=post['id']) }}">
            {{ post['title'] }}
        </a>
        {% if post['has_image'] %}
            <img src="{{ url_for('static', filename='image_icon.png') }}" alt="Image available" />
        {% endif %}
    </h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <a href="{{ url_for('edit', id=post['id']) }}">
        <span class="badge badge-warning">Edit</span>
    </a>
    <hr>
{% endfor %}
{% endblock %}
